<div class="row">
  <table mat-table [dataSource]="surveys" class="table mat-elevation-z8">

     <!-- surveyId -->
    <ng-container matColumnDef="surveyId">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.surveyId}} </td>
    </ng-container>

  <!-- name -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- description -->
<ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <!-- createdDate -->
  <ng-container matColumnDef="createdDate">
    <th mat-header-cell *matHeaderCellDef> Created </th>
    <td mat-cell *matCellDef="let element"> {{element.createdDate  | date}} </td>
  </ng-container>

 <!-- Copy Questions -->
 <ng-container matColumnDef="copy">
  <th mat-header-cell *matHeaderCellDef> Actions </th>
  <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="onCopy(element.surveyId)">Copy</button> </td>
</ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row class="element-row"
  (click)="onSelect(row)"
  [class.row-is-clicked]="selectedSurvey == row"
  *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
