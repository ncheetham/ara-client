<div class="row col-md-10">
  <form #f="ngForm" onsubmit="onAddSqC(f)">
    <!-- ID -->
    <div class="row" hidden>
      <mat-form-field class="col-sm-10 form-group">
        <mat-label>ID:</mat-label>
        <input matInput type="text"
        id="sqc-id" name="id" required placeholder="ID"
        [(ngModel)]="surveyQuestionCategory.surveyQuestionCategoryId" >
      </mat-form-field>
    </div>
    <!-- name  -->
    <div class="row">
      <mat-form-field class="col-sm-5 form-group">
        <mat-label>Name:</mat-label>
        <input matInput type="text"
        id="sqc-name" name="id" required placeholder="name"
        [(ngModel)]="surveyQuestionCategory.name" >
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="col-sm-10 form-group">
        <mat-label>Description:</mat-label>
        <textarea matInput type="text" rows="5"
        id="sqc-description" name="description" placeholder="description"
        [(ngModel)]="surveyQuestionCategory.description" ></textarea>
      </mat-form-field>
    </div>
    <span></span>
      <div class="button-tool-bar">
        <button mat-raised-button color="primary" type="submit" [disabled]="!f.valid">{{editMode ? 'Update' : 'Add' }}</button>
        <button mat-raised-button color="primary" type="button" (click)="onDelete()"  *ngIf="editMode">Delete</button>
        <button mat-raised-button color="primary" type="button" (click)="onClear()">Clear</button>
      </div>
  </form>
</div>
