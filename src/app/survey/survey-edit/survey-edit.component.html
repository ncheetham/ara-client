<div class="row">
  <div class="row">
    <h2>{{editMode ? 'Edit' : 'Add'}} Survey</h2>
  </div>
  <div class="col-md-10">
    <form (ngSubmit)="onAddSurvey(f)" #f="ngForm">
      <!-- ID -->
      <div class="row" hidden>
        <mat-form-field class="col-sm-5 form-group">
          <mat-label>EngagementId</mat-label>
        <input matInput
        id="engagement-id" name="surveyId" readonly placeholder="id"
        [(ngModel)]="selectedSurvey.surveyId" >
      </mat-form-field>
    </div>
      <!-- EngagementId -->
      <div class="row" hidden>
          <mat-form-field class="col-sm-5 form-group">
            <mat-label>EngagementId</mat-label>
          <input matInput
          id="engagement-id" name="engagementId" readonly placeholder="id"
          [(ngModel)]="selectedSurvey.engagement.engagementId" >
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="col-sm-10 form-group">
          <mat-label>Name:</mat-label>
          <input matInput type="text"
          id="survey-name" name="name" required placeholder="name"
          [(ngModel)]="selectedSurvey.name" >
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="col-sm-10 form-group">
          <mat-label>Description:</mat-label>
          <textarea matInput type="text" rows="5"
          id="engagement-description" name="description" placeholder="description"
          [(ngModel)]="selectedSurvey.description" ></textarea>
        </mat-form-field>
      </div>
      <span></span>
        <div class="button-tool-bar">
          <button mat-raised-button color="primary" type="submit" [disabled]="!f.valid">{{editMode ? 'Update' : 'Add' }}</button>
          <button mat-raised-button color="primary" type="button" (click)="onDelete()"  *ngIf="editMode">Delete</button>
          <button mat-raised-button color="primary" type="button" (click)="onClear()">Clear</button>
          <button mat-raised-button color="primary" type="button" (click)="onBack()">Back</button>
          <button mat-raised-button color="primary" type="button" (click)="onAddQuestion()">Add Question</button>
          <button mat-raised-button color="primary" type="button" (click)="onInitiateSurvey()">Initiate</button>
        </div>
        <app-survey-question-list [surveyId]="surveyId"></app-survey-question-list>
    </form>
  </div>
</div>
