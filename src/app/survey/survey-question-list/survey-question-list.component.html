<div class="row">
  <table mat-table [dataSource]="questions" class="mat-elevation-z8 table">
    <!-- Question ID -->
    <ng-container matColumnDef="interviewQuestionId">
      <th mat-header-cell *matHeaderCellDef> ID. </th>
      <td mat-cell *matCellDef="let element"> {{element.interviewQuestionId}} </td>
    </ng-container>
    <!-- Question Number -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.questionNumber}} </td>
    </ng-container>
    <!-- Category -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category.name}} </td>
    </ng-container>
     <!-- Question -->
     <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Question </th>
      <td mat-cell *matCellDef="let element"> {{element.question.description}} </td>
    </ng-container>
    <!-- InterviewId -->
    <!-- <ng-container matColumnDef="interviewId">
      <th mat-header-cell *matHeaderCellDef> InterviewId </th>
      <td mat-cell *matCellDef="let element"> {{element.interviewId}} </td>
    </ng-container> -->
    <!-- Answer -->
    <!-- <ng-container matColumnDef="answer">
      <mat-header-cell  *matHeaderCellDef > Answer </mat-header-cell>
      <mat-cell *matCellDef="let row" >
           <button mat-raise-button (click)="onAnswer(row)" >Answer</button>
      </mat-cell>
    </ng-container> -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="element-row"
    (click)="onSelect(row)"
    [class.row-is-clicked]="selectedQuestion == row"
    *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
