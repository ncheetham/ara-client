<table mat-table [dataSource]="processDomains" class="mat-elevation-z8 table">
  <!-- ID -->
  <ng-container matColumnDef="processDomainId">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.processDomainId}} </td>
  </ng-container>
  <!-- Name -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row class="element-row"
  (click)="onSelect(row)"
  [class.row-is-clicked]="selectedProcessDomain == row"
  *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
