<div class="row">
    <div class="col-xs-12">
    <form (ngSubmit)="onAdd(f)" #f="ngForm">
      <div class="row" hidden>
          <mat-form-field class="col-sm-10 form-group" appearance="fill">
            <mat-label for="device-category-id">Id</mat-label>
          <input
            matInput
            id="device-category-id"
            class="form-control"
            name="deviceCategoryId"
            [(ngModel)]="selectedDeviceCategory.deviceCategoryId" placeholder="id"
            readonly>
       </mat-form-field>
       </div>
      <div class="row">
        <mat-form-field class="col-sm-10 form-group" appearance="fill">
          <mat-label for="device-name">Name:</mat-label>
          <input
            type="text"
            matInput
            id="device-name"
            class="form-control"
            name="name"
            [(ngModel)]="selectedDeviceCategory.name" placeholder="name"
            required>
        </mat-form-field>
        </div>
       
  
          <div class="button-tool-bar">
            <button mat-raised-button color="primary" type="submit" [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add'}}</button>
            <button mat-raised-button color="primary" *ngIf="editMode" (click)="onDelete()">Delete</button>
            <button mat-raised-button color="primary" type="button" (click)="onCancel()" >Back</button>
            <button mat-raised-button color="primary" type="button" *ngIf="editMode" (click)="onShowSubCategories()">Sub-Categories</button>
          </div>
  </form>
  </div>
  </div>
