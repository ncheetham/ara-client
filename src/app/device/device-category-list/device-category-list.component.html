<table mat-table [dataSource]="deviceCategories" class="table mat-elevation-z8">
    <!-- DeviceType Name-->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Device Type </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Edit-->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="onDelete(element.deviceCategoryId)">Delete</button> </td>
      <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="onSubCategory(element.deviceCategoryId)">Sub Categories</button> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="element-row"
    (click)="onSelect(row)"
    [class.row-is-clicked]="selectedDeviceCategory == row"
    *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
