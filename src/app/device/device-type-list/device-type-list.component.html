<table mat-table [dataSource]="deviceTypes" class="table mat-elevation-z8">
    <!-- image -->
    <ng-container matColumnDef="logo">
     <th mat-header-cell *matHeaderCellDef></th>
     <td mat-cell *matCellDef="let element">
       <img [src]="element.url"  class="img-responsive" style="max-height: 40px; max-width: 120px;">
     </td>
   </ng-container>
 
   <!-- DeviceType Name-->
   <ng-container matColumnDef="name">
     <th mat-header-cell *matHeaderCellDef> Device Type </th>
     <td mat-cell *matCellDef="let element"> {{element.name}} </td>
   </ng-container>
 
   <!-- Edit-->
   <ng-container matColumnDef="actions">
     <th mat-header-cell *matHeaderCellDef>  </th>
     <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="onEditDeviceType(element.deviceTypeId)">Edit</button> </td>
   </ng-container>
 
   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row class="element-row"
   (click)="onSelect(row)"
   [class.row-is-clicked]="selectedDeviceType == row"
   *matRowDef="let row; columns: displayedColumns;"></tr>
   
 </table>
