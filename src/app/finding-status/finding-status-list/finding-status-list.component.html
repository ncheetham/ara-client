<table mat-table [dataSource]="findingStatuses" class="mat-elevation-z8 table">
  
  <!-- findingStatusId -->
  <ng-container  matColumnDef="findingStatusId">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.findingStatusId}} </td>
  </ng-container>

  <!-- name -->
  <ng-container  matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row class="element-row"
  (click)="onSelect(row)"
  [class.row-is-clicked]="selectedFindingStatus == row"
  *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
