<div class="container" *ngIf="engagement">
  <h2>{{engagement.name}} - Interviews</h2>
  <div class="row">
  <div class="button-tool-bar">
    <button mat-raised-button color="primary" (click)="onAddInterview()">Add</button>
    <button mat-raised-button color="primary" (click)="onBack()">Back</button>
  </div>
</div>
  <app-interview-list [interviews]="interviews"></app-interview-list>
</div>
