<div class="row">
  <h2>Interviews</h2>
</div>
<div class="row">
  <p>Interview Count: {{interviews.length}}</p>
</div>
<div class="row">
  <div class="row">
  <div class="button-tool-bar">
      <button mat-raised-button color="primary" (click)="onViewInterviews()">View</button>
      <button mat-raised-button color="primary" (click)="onAddInterview()">Add</button>
    </div>
  </div>
    <div id="interviewtype" style="width: 400px;height:400px;"></div>
    <div id="interviewer" style="width: 400px;height:400px;"></div>
    <table mat-table [dataSource]="status" class="table mat-elevation-z8">
      <!-- Name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.name }} </td>
      </ng-container>
      <!-- Value -->
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef> Count </th>
        <td mat-cell *matCellDef="let element"> {{element.value }} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row class="element-row"
      *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
