<div class="row" *ngIf="findings">
  <table mat-table [dataSource]="findings" class="mat-elevation-z8 table">

    <!--ID -->
  <ng-container matColumnDef="findingId" hidden>
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.findingId}} </td>
  </ng-container>

  <!-- Name -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Description -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

<!-- Status -->
<ng-container matColumnDef="status">
  <th mat-header-cell *matHeaderCellDef> Status </th>
  <td mat-cell *matCellDef="let element"> {{element.findingStatus.name}} </td>
</ng-container>

 <!-- risk Type -->
 <ng-container matColumnDef="risktype">
  <th mat-header-cell *matHeaderCellDef> Type </th>
  <td mat-cell *matCellDef="let element"> {{element.riskType.name }} </td>
</ng-container>

  <!-- Probability -->
  <ng-container matColumnDef="probability">
    <th mat-header-cell *matHeaderCellDef> Probability </th>
    <td mat-cell *matCellDef="let element"> {{element.probability.name }} </td>
  </ng-container>

  <!-- Impact -->
  <ng-container matColumnDef="impact">
    <th mat-header-cell *matHeaderCellDef> Impact </th>
    <td mat-cell *matCellDef="let element"> {{element.impact.name }} </td>
  </ng-container>

<!-- Actions -->
<ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef> Actions </th>
  <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="onFinding(element.findingId)">Edit</button> </td>
</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row class="element-row"
  (click)="onSelect(row)"
  [class.row-is-clicked]="selectedFinding == row"
  *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
