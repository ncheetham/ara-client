<table mat-table [dataSource]="interviewees" class="table mat-elevation-z8">

  <!-- Name -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element">{{element.interviewee.firstName}} {{element.interviewee.lastName}}</td>
  </ng-container>
  <!-- Title -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> title </th>
    <td mat-cell *matCellDef="let element">{{element.interviewee.title}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row class="element-row"
  (click)="onSelect(row)"
  [class.row-is-clicked]="selectedInterviewee == row"
  *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
