<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      <h2>Interviewees</h2>
    </mat-panel-title>
    <mat-panel-description>
      Engagement Interviewees
    </mat-panel-description>
  </mat-expansion-panel-header>
    <div class="button-tool-bar">
        <button mat-raised-button color="primary" (click)="onViewInterviewees()">View</button>
        <button mat-raised-button color="primary" (click)="onAddInterviewee()">Add</button>
        <button mat-raised-button color="primary" printSectionId="orgChart" [printStyle]="{ h2 : {'border' : 'solid 1px'}}" printTitle="Org Chart" [useExistingCss]="true" [printDelay]="10" [previewOnly]="false" ngxPrint>Print</button>
      </div>
  <!-- <div class="row col-md-12" id="orgChart"> -->
   <div class="row" style="overflow: scroll">
    <angular-org-chart  [nodeTemplate]="nodeTemplate" [data]="data"></angular-org-chart>

      <!-- Node Template -->
  <ng-template #nodeTemplate let-node>
    <div class="chart-node" (click)="onSelectInterviewee(node?.id)">
      <!-- <img [src]="node?.image"> -->
      <div class="name">{{node?.name}}</div>
      <div class="description">{{node?.title}} </div>
      <!-- An ugly button to fold/unfold -->
      <div *ngIf="node.children.length" (click)="node.hideChildren = !node.hideChildren" class="tree-fold-btn">{{node.hideChildren ? '+' : '-'}}</div>
  </div>
  </ng-template>
  </div>
<!-- </div> -->
</mat-expansion-panel>
