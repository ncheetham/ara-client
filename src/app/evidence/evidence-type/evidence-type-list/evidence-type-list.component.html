<div class="row col-sm-10">
  <table mat-table [dataSource]="evidenceTypes" class="mat-elevation-z8 table">
  <!-- Name -->
  <ng-container matColumnDef="evidenceTypeId">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.evidenceTypeId}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row class="element-row"
  (click)="onSelect(row)"
  [class.row-is-clicked]="selectedEvidenceType == row"
  *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
