<table mat-table [dataSource]="evidenceStatuses" class="mat-elevation-z8 table">
  <ng-container  matColumnDef="evidenceStatusId">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.evidenceStatusId}} </td>
  </ng-container>
  <ng-container  matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row class="element-row"
  (click)="onSelect(row)"
  [class.row-is-clicked]="selectedEvidenceStatus == row"
  *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
