<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddEngagement(f)" #f="ngForm">
      <div class="row">
          <input
          type="hidden"
          id="engagement-id" name="engagementId" readonly placeholder="id"
          [(ngModel)]="selectedEngagement.engagementId" >
      </div>
      <!-- <mat-form-field class="col-sm-5 form-group">
        <mat-label hidden >Client</mat-label>
          <input hidden matInput id="engagement-client" class="form-control" name="clientId" [(ngModel)]="selectedEngagement.clientId">
          <input>
      </mat-form-field> -->
      <!-- Engagement Name -->
      <div class="row">
        <mat-form-field class="col-sm-10 form-group">
          <mat-label>Name:</mat-label>
          <input matInput type="text"
          id="engagement-name" name="name" required placeholder="name"
          [(ngModel)]="selectedEngagement.name" >
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="col-sm-5 form-group">
          <mat-label>Start Date</mat-label>
          <input matInput [matDatepicker]="picker" name="startDate" id="engagement-startDate" [(ngModel)]="selectedEngagement.startDate">
          <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="col-sm-10 form-group">
          <mat-label>Description:</mat-label>
          <textarea matInput type="text" rows="5"
          id="engagement-description" name="description" placeholder="description"
          [(ngModel)]="selectedEngagement.description" ></textarea>
        </mat-form-field>
      </div>
      <span></span>
      <div class="row">
        <div class="button-tool-bar">
          <button mat-raised-button color="primary" type="submit" [disabled]="!f.valid">{{editMode ? 'Update' : 'Add' }}</button>
          <button mat-raised-button color="primary" type="button" (click)="onDelete()"  *ngIf="editMode">Delete</button>
          <button mat-raised-button color="primary" type="button" (click)="onCancel()">Cancel</button>
          <button mat-raised-button color="primary" type="button" *ngIf="editMode" (click)="onViewThemes()" >Themes</button>
          <button mat-raised-button color="primary" type="button" *ngIf="editMode" (click)="onViewInterviews()" >Interviews</button>
        </div>
      </div>
    </form>
  </div>
</div>
