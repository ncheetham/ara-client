<div class="row" *ngIf="selectedImpact">
  <div class="col-xs-12">
  <form (ngSubmit)="onAddProbability(f)" #f="ngForm">
    <div class="row">
      <h3>Add Impact</h3>
    </div>
    <!-- impact: number ; -->
    <div class="row" hidden>
      <mat-form-field class="col-sm-5 form-group">
        <mat-label>ID:</mat-label>
        <input matInput type="text"
        id="impact-id" name="impactId" required placeholder="ID"
        [(ngModel)]="selectedImpact.impactId" >
      </mat-form-field>
    </div>
    <!-- name: String ; -->
    <div class="row">
      <mat-form-field class="col-md-10 form-group" appearance="fill">
        <mat-label>Name:</mat-label>
        <textarea matInput type="text" rows="2"
        id="impact-name" name="name" required placeholder="Name"
        [(ngModel)]="selectedImpact.name" ></textarea>
      </mat-form-field>
    </div>
    <!-- descripton: String ; -->
    <div class="row">
      <mat-form-field class="col-md-10 form-group" appearance="fill">
        <mat-label>Description:</mat-label>
        <textarea matInput type="text" rows="7"
        id="impact-description" name="description" required placeholder="Description"
        [(ngModel)]="selectedImpact.description" ></textarea>
      </mat-form-field>
    </div>
    <!-- Score -->
    <div class="row">
      <mat-form-field class="col-sm-3 form-group" appearance="fill">
        <mat-label>Score</mat-label>
        <input matInput type="text"
        id="impact-score" name="score"  placeholder="Score"
        [(ngModel)]="selectedImpact.score" >
      </mat-form-field>
    </div>
    <div class="button-tool-bar">
      <button mat-raised-button color="primary" type="submit">Add</button>
      <button mat-raised-button color="primary" type="button" (click)="onCancel()">Cancel</button>
    </div>
  </form>
  </div>
