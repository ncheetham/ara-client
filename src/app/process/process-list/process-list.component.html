<table mat-table [dataSource]="processes" class="mat-elevation-z8 table">
  <!-- ProcessId -->
  <ng-container matColumnDef="processId">
    <th mat-header-cell *matHeaderCellDef> ID. </th>
    <td mat-cell *matCellDef="let element"> {{element.processId}} </td>
  </ng-container>
<!-- Name -->
<ng-container matColumnDef="name">
  <th mat-header-cell *matHeaderCellDef> Name </th>
  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
</ng-container>
<!-- Process Domain -->
<ng-container matColumnDef="processDomainId">
  <th mat-header-cell *matHeaderCellDef> Domain </th>
  <td mat-cell *matCellDef="let element"> {{element.processDomainId}} </td>
</ng-container>
<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row class="element-row"
(click)="onSelect(row)"
[class.row-is-clicked]="selectedProcess == row"
*matRowDef="let row; columns: displayedColumns;"></tr>

</table>
