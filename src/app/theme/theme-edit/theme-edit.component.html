<form (submit)="onAddTheme(f)"  #f="ngForm">
  <!-- ID -->
  <mat-form-field class="col-sm-3 form-group">
    <mat-label>ID:</mat-label>
    <input matInput readonly [(ngModel)]="theme.themeId" name="themeId" id="theme-id">
  </mat-form-field>
  <!-- Name -->
  <mat-form-field class="col-sm-10 form-group">
    <mat-label>Name:</mat-label>
    <input matInput required [(ngModel)]="theme.name" name="name" id="theme-name">
  </mat-form-field>
  <div class="button-tool-bar">
    <button mat-raised-button [disabled]="!f.valid" color="primary">{{editMode ? 'Update' : 'Add' }}</button>
    <button mat-raised-button color="primary" *ngIf="editMode" (click)="onDelete()">Delete</button>
    <button mat-raised-button color="primary" (click)="onClear()">Clear</button>
  </div>
</form>
