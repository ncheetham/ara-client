<div class="row">
  <div class="col-xs-12 col-md-6 offset-3">
    <div class="alert alert-danger" *ngIf="error">
      <p>{{error}}</p>
    </div>
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" appConfirmPassword [firstField]="'password'" [secondField]="'confirmPassword'" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input matInput type="email" id="email" ngModel id="emailaddress" name="emailaddress" email required class="form-control">
      </div>
      <div *ngIf="!isLoginMode" class="form-group">
        <label for="firstName">First Name</label>
        <input matInput type="text" id="firstName" class="form-control" ngModel name="firstName" >
      </div>
      <div *ngIf="!isLoginMode" class="form-group">
        <label for="lastName">Last Name</label>
        <input matInput type="text" id="lastName" class="form-control" ngModel name="lastName" >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input #password matInput type="password" id="password" class="form-control" ngModel name="password" required>
      </div>
      <div *ngIf="!isLoginMode" class="form-group">
        <label for="confirmpassword">Confirm Password</label>
        <input #confirmPassword matInput type="password" id="confirmpassword" class="form-control" ngModel name="confirmPassword" >
      </div>
      <div class="button-tool-bar">
        <button mat-raised-button color="primary" type="submit"  [disabled]="!f.valid">{{ isLoginMode ? 'Login' : 'Sign Up'}}</button>
        <button mat-raised-button color="primary" type="button" (click)="onSwitchMode()">{{ isLoginMode ? 'Switch to Sign Up' : 'Switch to Login'}}</button>
      </div>
    </form>
  </div>
</div>
