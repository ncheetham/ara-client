<div class="row" *ngIf="interviewAnswers">
<table mat-table [dataSource]="interviewAnswers" class="mat-elevation-z8 table">
 <!-- Question Number Column -->
 <ng-container matColumnDef="questionNumber">
  <th mat-header-cell *matHeaderCellDef> No. </th>
  <td mat-cell *matCellDef="let element"> {{element.question.questionNumber}} </td>
</ng-container>

<!-- Question -->
<ng-container matColumnDef="question">
  <th mat-header-cell *matHeaderCellDef> Question </th>
  <td mat-cell *matCellDef="let element"> {{element.question.question.description}} </td>
</ng-container>

<!-- Answer -->
<ng-container matColumnDef="answer">
  <th mat-header-cell *matHeaderCellDef> Answer </th>
  <td mat-cell *matCellDef="let element"> {{element.question.answer}} </td>
</ng-container>

<!-- Answerers -->
<ng-container matColumnDef="answerers">
<th mat-header-cell *matHeaderCellDef> Answered By </th>
<td mat-cell *matCellDef="let element"> {{element.answerers}} </td>
</ng-container>

<!-- Requires Escalation -->
<ng-container matColumnDef="requiresEscalation">
  <th mat-header-cell *matHeaderCellDef> Escalation? </th>
  <td mat-cell *matCellDef="let element"> {{element.requiresEscalation ? 'Yes' : 'No'}} </td>
</ng-container>

<!-- Actions -->
<ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef> Status </th>
  <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="onFinding(element.question.interviewQuestionId)">Create Finding</button> </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row class="element-row"
(click)="onSelect(row)"
[class.row-is-clicked]="selectedAnswer == row"
*matRowDef="let row; columns: displayedColumns;"></tr>

</table>
</div>
