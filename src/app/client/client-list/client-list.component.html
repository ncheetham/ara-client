<table mat-table [dataSource]="clients" class="table mat-elevation-z8">
   <!-- image -->
   <ng-container matColumnDef="logo">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <img [src]="element.url"  class="img-responsive" style="max-height: 40px; max-width: 120px;">
    </td>
  </ng-container>

  <!-- Client Name-->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Client </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Edit-->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="onEditClient(element.clientId)">Edit</button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row class="element-row"
  (click)="onSelect(row)"
  [class.row-is-clicked]="selectedClient == row"
  *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
