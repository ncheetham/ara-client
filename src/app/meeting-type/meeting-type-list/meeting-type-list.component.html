<table mat-table [dataSource]="meetingTypes" class="mat-elevation-z8 table">
 <!-- Meeting Type ID -->
 <ng-container matColumnDef="meetingTypeId">
  <th mat-header-cell *matHeaderCellDef> No. </th>
  <td mat-cell *matCellDef="let element"> {{element.meetingTypeId}} </td>
</ng-container>
<!-- Name -->
<ng-container matColumnDef="name">
  <th mat-header-cell *matHeaderCellDef> Name </th>
  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row class="element-row"
(click)="onSelect(row)"
[class.row-is-clicked]="meetingType == row"
*matRowDef="let row; columns: displayedColumns;"></tr>
</table>
